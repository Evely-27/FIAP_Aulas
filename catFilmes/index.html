<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes!!</title>
        <!-- o navegador coloca como cache, fica estatico , então precisa colocar ?n=1 e trocar para ficar dinamico, isso para publicar -->

</head>
<body>
    <div class="container">
        <h1 class="page-title">DecolaFix</h1>
        <br><br>

        <div class = "retangulo"></div>
        <div>
             <label for="filme">Cole o endereço da imagem do filme: <br> 
             <input type="text"  name="filme" id="filme" placeholder="Cole aqui o endereço da imagem.">
            </label>
        </div>
  
        <div>
             <label for="titulo">Digite abaixo o titulo do filme: <br>
                <input type="text" name="titulo" id="titulo" placeholder="Escreva aqui o titulo do filme." >
            </label>
        </div>
        <button class="botao" type="submit" onclick="cadastrar()">Cadastrar</button>
<!-- p erro -é para notificar erro de cadastrar imagem -->
        <p id="erro"></p>

        <h2 class="page-subtitle">---Lista de Filmes Favoritos--</h2>
        <div id="catalogo">

        </div>
    </div>
