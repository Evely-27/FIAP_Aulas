<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Herois</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="meu_estilo.css">

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <table class="table">  <!-- classe de tabela -->
              <thead> <!-- cabeçalho -->
                <tr>
                  <th >Id</th> <!-- th para tilulo -->
                  <th >Foto</th>
                  <th >Nome</th>
                  <th >Nome de Heroi(na)</th>
                  <th >Poderes</th>
                </tr>
              </thead>
              <tbody class="conteudoTabela"> <!-- conteudo do corpo da tabela --> <!-- chamada do butão abrirPoderes( abrirá um modal com mais detalhes) -->
              </tbody>
            </table>
          </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Poderes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"> <!--  classe com que trata o conteudo dentro do modal -->
            <div class="conteudoModal"></div> <!-- classe criada para mostar o conteudo do modal -->
          </div>
          <div class="modal-footer"> <!-- classe que trata do "apendice" do motal, parte baixa -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="tabela.js"></script>
</body>
</html>
